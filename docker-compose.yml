version: '3.8'

services:
  pmwiki-mcp:
    image: kcofoni/pmwiki-mcp:latest
    # To build locally instead of using the Docker Hub image, comment out the line above and uncomment the one below:
    # build: .
    container_name: pmwiki-mcp-server
    ports:
      - "3000:3000"
    volumes:
      # Replace with the actual path to your wiki.d
      - /home/docker/appdata/html/wiki.d:/wiki_data:ro
    environment:
      - WIKI_DIR=/wiki_data
    restart: unless-stopped
    networks:
      - pmwiki-network

networks:
  pmwiki-network:
    driver: bridge